<form ngForm>
  <table>
    <tr>
      <td>X:</td>
      <td>
        <input type="number" [(ngModel)]="x" name="x" />
      </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type='button' (click)="add()" value="+">
        </td>
      </tr>
      <tr>
      <td>Y:</td>
      <td>
        <input type="number" [(ngModel)]="y" name="y" />
      </td>
    </tr>
    <tr>
        <td>X + Y:</td>
        <td>
          {{result}}
        </td>
      </tr>
  </table>
</form>
