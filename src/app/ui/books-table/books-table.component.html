<h2>Books</h2>

<table border="1">

    <tr>
        <td>
          ID
        </td>
        <td>
          Name
        </td>
        <td>
          Url
        </td>
    </tr>
    <tr *ngFor='let book of books'>
      <td>
        {{book.id}}
      </td>
      <td>
        {{book.name}}
      </td>
      <td>
        <a href='{{book.url}}' target="_blank"> Go To Book</a>
       </td>
  </tr>
  
  </table>
